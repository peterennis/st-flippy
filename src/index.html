<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>st-flippy</title>
</head>

<body>

	<div class="container">

		<h2>Vanilla Implementation</h2>

		<p> This implementation uses no frameworks at all.</p>
		<p> The flip component uses the attributes <code>flip-events</code> and <code>flip-back-events</code>. </p>

		<st-flippy flip-events="click" flip-back-events="click" flip-duration="350" flip-timing-function="ease-in-out">
			<div slot="front">
				<img src="https://i.imgur.com/fSZVrxp.png">
			</div>
		</st-flippy>

		<st-flippy flip-events="click" flip-back-events="click" flip-duration="350" flip-timing-function="ease-in-out">
			<div slot="back">
				<img src="https://i.imgur.com/lAx4qDA.png">
			</div>
		</st-flippy>

	</div>

	<!-- <script async defer src="https://rawgit.com/zwacky/st-flippy/master/dist/stflippy.js"></script> -->

</body>

</html>
